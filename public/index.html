    <script src="js/jquery.terminal-0.4.21.min.js"></script>
    <script>

        (function($) {
            var id = 1;
            term = $('#term1').terminal(function(command, term) {
                if (command !== '') {
                    try {
                        switch (command) {
                            case 'test':
                                term.echo("you just typed '" + command + "'");
                                break;
                            case 'date':
                                term.pause();

                                //$.jrpc is helper function which creates json-rpc request
                                $.jrpc("date",
                                    id++,
                                    "query", 
                                    [command],
                                    function(data) {
                                      term.resume();
                                      if (data.error) {
                                        term.error(data.error.message);
                                      } else {
                                        term.echo(data.result);
                                      }
                                    },
                                    function(xhr, status, error) {
                                      term.error('[AJAX] ' + status + 
                                                 ' - Server reponse is: \n' + 
                                                 xhr.responseText);
                                      term.resume();
                                    }
                                ); // rpc call
                                break;

                            default:
                                var result = window.eval(command);
                                if (result !== undefined) {
                                    term.echo(new String(result));
                                }
                                break;
                        }
                    } catch(e) {
                        term.error(new String(e));
                    }
                } else {
                   term.echo('');
                }
            }, {
                greetings: 'Welcome Offworld',
                name: 'term1',
                enabled: false,
                prompt: 'dan@ackerson.de:~ $ '
            });

            term.mouseout(function() {
                term.focus(false);
            });
            term.mouseover(function() {
                term.focus(true);
            });
        })(jQuery);
    </script>
